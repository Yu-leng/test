      if (role === "admin") {
        roleMsg.innerHTML = "<strong>ğŸ‘‘ Admin Panel Access</strong>";

        roleMsg.innerHTML = "<strong>ğŸ‘¤ User Dashboard</strong>";

    }

    function logout() {
      localStorage.clear();

    }
